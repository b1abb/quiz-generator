<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ваши квизы</title>
    <link rel="stylesheet" href="./css/base/base.css"/>
    <link rel="stylesheet" href="./css/pages/quizzes.css" />
    <link rel="stylesheet" href="./css/components/index.css"/>
  </head>
  <body>
  <div class="page">
    <header class="header">
      <a class="header header-logo" href="/">
        <img src="assets/logo.svg" alt="logo"/>
      </a>
      <nav class="header__nav"></nav>
      <button class="header__menu" aria-label="Открыть меню">
        <img src="assets/threeLines.svg" alt="" class="header__menu-icon header__menu-icon--open" />
        <img src="assets/cross.svg" alt="" class="header__menu-icon header__menu-icon--close" />
      </button>
    </header>
    <main class="main">
      <section class="quizzes"></section>
    </main>
    <footer class="footer">
      Учебный проект 2026
    </footer>
  </div>
  <template id="quiz-empty">
    <div class="quiz-empty">
      <h1 class="quiz-empty__title">У вас нет сохранённых квизов(</h1>
      <p class="quiz-empty__subtitle caption">Но вы можете добавить!</p>
      <a class="button button-primary quiz-empty__action" href="index.html">Добавить квиз</a>
    </div>
  </template>
  <template id="quizzes-list">
    <header class="quizzes-list__header">
      <h1 class="quizzes-list__title">Ваши квизы</h1>
    </header>
    <div class="quizzes-list"></div>
  </template>
  <template id="quiz-card">
    <article class="quiz-card">
      <h3 class="quiz-card__title">Основы JavaScript</h3>
      <p class="quiz-card__description">
        Проверьте, насколько хорошо вы разбираетесь в базовых концепциях JS:
        типы данных, функции, область видимости и замыкания.
      </p>
      <div class="quiz-card__footer">
        <span class="quiz-card__questions">10 вопросов</span>
        <a class="button button-link quiz-card__pass">Пройти</a>
      </div>
    </article>
  </template>
    <script
      type="module"
      src="./js/pages/quizzes.js"></script>
  </body>
</html>
